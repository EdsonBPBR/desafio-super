<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    {% block titulo_pagina %} {% endblock %}

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app_portal/css/style_base.css' %}">

    <!-- Meta responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid" id="navbar">
                <span class="navbar-brand mb-0 h1">Navbar teste</span>
            </div>
        </nav>
    </header>
    <main> {% block conteudo_main %} {% endblock %}</main>
    <footer>
    </footer>
    <!-- Bootstrap JS (opcional, para componentes interativos como modal, navbar, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
